<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <div class="container">
        <div class="outer-circle" onclick="start()">
            <div class="inner-circle" onclick="start()">
              <div class="timer-Display">
                 00 : 00 : 00
              </div>
        </div>
    </div>
          <div class="buttons">
            
            <button id="pauseTimer" onclick="pause()">Pause</button>
            <button id="resetTime" onclick="reset()">Reset</button>
            <button id="lap" onclick="lap()">Lap</button>
        </div>
        <ol class="laps">&nbsp;</ol>
        <div>
            <button id="resetall" onclick="resetall()">Reset All</button>
        </div>
    </div> 
<script type="text/javascript" src="script.js"></script>
</body>
</html>
